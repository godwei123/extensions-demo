<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="popup.css" />
        <title>Page Information</title>
    </head>
    <body>
        <div class="container">
            <h1>Page Information</h1>
            <div class="info-section">
                <div class="info-item">
                    <label>Title:</label>
                    <div id="page-title" class="info-value"></div>
                </div>
                <div class="info-item">
                    <label>URL:</label>
                    <div id="page-url" class="info-value"></div>
                </div>
                <div class="info-item">
                    <label>Protocol:</label>
                    <div id="page-protocol" class="info-value"></div>
                </div>
                <div class="info-item">
                    <label>Domain:</label>
                    <div id="page-domain" class="info-value"></div>
                </div>
                <div class="info-item">
                    <label>Last Updated:</label>
                    <div id="page-last-updated" class="info-value"></div>
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
