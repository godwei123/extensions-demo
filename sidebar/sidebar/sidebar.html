<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="sidebar.css" />
        <title>TODO Sidebar</title>
    </head>
    <body>
        <div class="container">
            <h1>TODO List</h1>
            <div id="todo-list" class="todo-list">
                <!-- Todo items will be inserted here -->
            </div>
            <div class="input-container">
                <input
                    type="text"
                    id="todo-input"
                    placeholder="Add new todo..."
                    class="todo-input"
                />
                <button id="add-todo" class="add-button">Add</button>
            </div>
        </div>
        <script src="sidebar.js"></script>
    </body>
</html>
